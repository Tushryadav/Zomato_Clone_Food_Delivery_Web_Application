{% extends 'base.html' %}
{% block content %}
<h2>Restaurants</h2>
<div class="row">
  {% for restaurant in restaurants %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ restaurant.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.location }}</p>
          <a href="{% url 'restaurant_detail' restaurant.id %}" class="btn btn-primary">View Menu</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
