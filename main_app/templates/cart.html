{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<ul class="list-group">
  {% for i in items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ i.item.name }} (x{{ i.quantity }})
      ₹{{ i.item.price|floatformat:2 }}
    </li>
  {% endfor %}
</ul>
<h4 class="mt-3">Total: ₹{{ total|floatformat:2 }}</h4>
<a href="{% url 'checkout' %}" class="btn btn-success mt-2">Checkout</a>
{% endblock %}
